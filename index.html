<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Ultimate Battle</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe Ultimate</h1>
        <p class="subtitle">Battle your friends in this classic duel</p>
    </header>

    <div class="container">
        <section class="game-section">
            <div class="player-info">
                <div class="player active" id="player1">
                    <span>Player 1</span>
                    <h2>X</h2>
                    <div class="score" id="score1">0</div>
                </div>
                <div class="player" id="player2">
                    <span>Player 2</span>
                    <h2>O</h2>
                    <div class="score" id="score2">0</div>
                </div>
            </div>

            <div class="game-board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="controls">
                <button class="reset-btn" id="reset-btn" disabled>Reset Round</button>
                <button class="new-game-btn" id="new-game-btn" disabled>New Game</button>
            </div>
        </section>

        <section class="leaderboard-section">
            <h2 class="leaderboard-title">Leaderboard (Fastest Wins)</h2>
            <table class="leaderboard" id="leaderboard">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Match</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be added here -->
                </tbody>
            </table>
        </section>
    </div>

    <div class="modal show" id="player-setup-modal">
        <div class="modal-content">
            <h2>Player Setup</h2>
            <div class="input-group">
                <label for="player1-name">Player 1 (X) Name:</label>
                <input type="text" id="player1-name" placeholder="Enter name" required>
            </div>
            <div class="input-group">
                <label for="player2-name">Player 2 (O) Name:</label>
                <input type="text" id="player2-name" placeholder="Enter name" required>
            </div>
            <button class="modal-btn" id="start-game-btn">Start Game</button>
        </div>
    </div>

    <div class="modal" id="winner-modal">
        <div class="modal-content">
            <div class="trophy-icon">üèÜ</div>
            <h2 id="winner-text">Player X Wins!</h2>
            <p id="winner-message">Congratulations on your victory!</p>
            <button class="modal-btn" id="modal-btn">Continue</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
